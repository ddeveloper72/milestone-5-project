{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
Add Comment

{% block content %}

<div class="mt-3">

    <div class="row flex-column-reverse flex-md-row">
        <div class="col-sm-12 col-md-8">
            <div class="card">
                <div class="box">
                    <div class="card-header text-center">
                        <h1 class="card-title">New comment</h1>
                    </div>
                    <div class="col-sm-12">
                        <form method="POST" enctype="multipart/form-data" class="post-form">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <a href="{% url 'get_posts' %}" class="btn btn-default btn-primary mr-2 mb-2">Back to
                                blog</a>
                            <button class="btn btn-success mb-2" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% include 'partials/_add_comment.html' %}

    </div>
</div>

{% endblock content %}
