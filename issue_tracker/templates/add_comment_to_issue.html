{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap4 %}
Add a Comment
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12 col-md-9">
                    <h1 class="card-title">New comment</h1>
                    <div class="row">
                        <div class="col-sm-12">
                            <form method="POST" enctype="multipart/form-data" class="post-form">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <a href="{% url 'get_issues' %}" class="btn btn-default btn-primary mr-2 mb-2">Back to
                                    Bugs</a>
                                <button class="btn btn-primary mb-2"" type=" submit">Save</button>
                            </form>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
