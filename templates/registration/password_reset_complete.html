{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %}
Password reset complete
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="col-sm-12">
        <div class="card">
            <div class="box">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 class="card-header mb-2">Your Password is Reset:</h4>
                        <p>Your new password has been set. You may go ahead and log in now.</p>
                    </div>
                    <div class="offset-sm-12">
                        <div class="mt-2 regform"><i class="fas fa-user-edit"></i></div>
                    </div>
                </div>
                <div>
                    <p><a href="{{ login_url }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
